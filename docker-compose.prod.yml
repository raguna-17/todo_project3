#docker-compose.prod.yml
services:
  db:
    # 本番では直接ホストにポート公開しない（必要なら別途公開する）
    ports: []
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # ボリュームはベースの postgres_data を利用

  backend:
    env_file:
      - .env.prod
    ports:
      - "3333:3333"   # 必要なら逆プロキシで外す
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      # DATABASE_URL があるなら上書きされる（settings で優先されるはず）
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3333/health/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
