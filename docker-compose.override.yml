    env_file:
      - .env
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    depends_on:
      - db
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: kaibasensei
      POSTGRES_HOST: db       # ← 修正: 127.0.0.1 → db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://todo_user:kaibasensei@db:5432/todo_db  # ← 修正

  db:
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: kaibasensei
