name: CI & Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # --- Postgres service ---
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    # 確実に全ステップで同じ DB URL を使う
    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/test_db
      PGPASSWORD: postgres

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install postgresql client for pg_isready
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
        # env inherited from job

      - name: Wait for Postgres to accept connections
        # Runner に pg_isready が入ったので、明示的に待つ（最大 60s）
        run: |
          for i in $(seq 1 60); do
            if pg_isready -h postgres -p 5432 -U postgres -d test_db >/dev/null 2>&1; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres ($i/60)..."
            sleep 1
          done

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        working-directory: backend
        run: |
          pytest --maxfail=1 -q --cov=todo --cov-report=term-missing --cov-report=xml

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'



#.github/workflows/ci-and-deploy-to-render.yml